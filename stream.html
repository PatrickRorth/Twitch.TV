<!DOCTYPE html>
<html>
<head>
<link href="content/style.css" media="screen" rel="stylesheet" type="text/css">

<script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src= "http://player.twitch.tv/js/embed/v1.js"></script>

<script>
	
	$(document).ready(function () {
		
		var nameHash = location.hash;
		
		nameHash = nameHash.replace(/\#/g,"");

		    var options = {
		    	autoplay: true,
		        width: $(document).width(),
		        height: $(document).height(),
		        channel: nameHash,      
		    };
		    
		    var player = new Twitch.Player("{PLAYER_DIV_ID}", options);
		    player.setVolume(1);
		    player.setQuality("chunked");
		
	})();
	
	</script>
	
	
	
</head>
<body>
	<div class="left_panel_stream" id="player_frame">
	
		<div class="back">
			<a href="index.html">
				<img src="content/back.png"/>
			</a>
		</div>
		
	<div id="{PLAYER_DIV_ID}"></div>
    
	</div>
